{% extends "base.html" %}
{% block title %}Posts{% endblock %}

{% block moreScripts %}
	.js({epiceditor: "/static/js/vendor/epiceditor.min.js"})
{% endblock %}

{% block content %}
	<div class="row">
	    <div class="large-8 large-centered small-12 columns">
	        <div class="panel">
	            <h3>WormsWords</h3>
	        </div>
	    </div>
	</div>

	{% for post in posts %}
	<div class="row">
	    <div class="large-6 large-centered small-12 columns">
	        <div class="panel">
	            <h1>{{post.title}}:</h1>
	            {{post.body|safe}}
	        </div>
	    </div>
	</div>
    {% endfor %}

{% endblock %}
