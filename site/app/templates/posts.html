{% extends "base.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
	<div class="row">
	    <div class="large-8 large-centered small-12 columns">
	        <div class="panel">
	            <h3>WormsWords</h3>
	        </div>
	    </div>
	</div>

	{% for post in posts %}
	<div class="row">
	    <div class="large-6 large-centered small-12 columns">
	        <div class="panel">
	            <h3>{{post.author.nickname}} says:</h3>
	            <p>{{post.body}}</p>
	        </div>
	    </div>
	</div>
    {% endfor %}

{% endblock %}
